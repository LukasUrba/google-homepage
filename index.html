<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link class="google_icon" rel="title icon" type="image/png" href="images/google_title_image.ico">
    </head>
    <body>
        <header>
            <div class="navbar_left">
                <a href="#" class="nav_left">About</a>
                <a href="#" class="nav_left">Store</a>
            </div>
            <div class="navbar_right">
                <a href="#" class="nav_right">Gmail</a>
                <a href="#" class="nav_right">Images</a>
                <a href="#" class="nav_right_grid"><img src="images/grid.svg"width="17px" height="17px"></a>
                <a href="#" type="button" id="sign_in_button">Sign In</a>
            </div>
        </header>
        <main>
            <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo" id="google_logo">
            <div class="textbox">
                <div id="magnifier_comp">
                    <div id="magnifier_circle"></div>
                    <div id="magnifier_stick"></div>
                </div>
                <input type="text" class="searchbox">
            </div>
            <div class="main_buttons">
                <a href="#" type="button" class="search_buttons">Google Search</a>
                <a href="#" type="button" class="search_buttons">I'm Feeling Lucky</a>
            </div>
        </main>
        <footer>
            <div class="footer_top">
                <p class="non_link_text">United Kingdom</p>
            </div>
            <div class="footer_bottom">
                <div class="footer_bottom_left">
                    <a href="#" class="footer_text_left">Advertising</a>
                    <a href="#" class="footer_text_left">Business</a>
                    <a href="#" class="footer_text_left">How Search works</a>
                </div>
                <div class="footer_bottom_right">
                    <a href="#" class="footer_text_right">Privacy</a>
                    <a href="#" class="footer_text_right">Terms</a>
                    <a href="#" class="footer_text_right">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
